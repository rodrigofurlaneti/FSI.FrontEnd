<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CII</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu lateral fixo -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <h4 class="text-center">Menu</h4>
                <a href="#" onclick="loadPage('home.html')">Home</a>
                <a href="#" onclick="loadPage('dashboard.html')">Dashboard</a>
                <a href="#" onclick="loadPage('settings.html')">Configurações</a>
                <a href="#" onclick="loadPage('profile.html')">Perfil</a>
                <a id="users" name="users" href="#" onclick="loadPage('user/user.html')">Usuários</a>
            </nav>

            <!-- Área de conteúdo (iframe) -->
            <main class="content-area">
                <iframe id="contentFrame" src="home.html"></iframe>
            </main>
        </div>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
