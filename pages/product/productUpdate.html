<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/product.css">
    <script src="../../routes/route.js"></script>
</head>
<body>
    <div class="container mt-4 text-center">
        <h1>Atualizar Produto</h1>

        <form id="updateProductForm">
            <input type="hidden" id="productId" name="productId">

                <div class="row justify-content-md-center">
                    <label for="productName" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="productName" name="productName" placeholder="Nome" required>
                    </div>
                </div>
    
                <div class="row justify-content-md-center" style="padding-top: 1vh;">
                    <label for="idCategory" class="col-sm-2 col-form-label">Categoria</label>
                    <div class="col-sm-4">
                        <select class="form-select form-select-sm" id="idCategory" name="idCategory" required>
                            <option value="">Carregando categorias...</option>
                        </select>
                    </div>
                </div>
    
                <div class="row justify-content-md-center">
                    <label for="description" class="col-sm-2 col-form-label">Descrição</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="description" name="description" placeholder="Descrição" required>
                    </div>
                </div>
    
                <div class="row justify-content-md-center">
                    <label for="details" class="col-sm-2 col-form-label">Detalhes</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="details" name="details" placeholder="Detalhes" required>
                    </div>
                </div>
    
                <div class="row justify-content-md-center">
                    <label for="picture" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="picture" name="picture" placeholder="Foto" required>
                    </div>
                </div>
    
                <div class="row justify-content-md-center">
                    <label for="amount" class="col-sm-2 col-form-label">Quantidade</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="amount" name="amount" placeholder="Quantidade" required>
                    </div>
                </div>
    
                <div class="row justify-content-md-center">
                    <label for="valueOf" class="col-sm-2 col-form-label">Valor de</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="valueOf" name="valueOf" placeholder="Valor de" required>
                    </div>
                </div>
    
                <div class="row justify-content-md-center">
                    <label for="valueFor" class="col-sm-2 col-form-label">Valor por</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="valueFor" name="valueFor" placeholder="Valor por" required>
                    </div>
                </div>
    
                <div class="row justify-content-md-center">
                    <label for="discount" class="col-sm-2 col-form-label">Desconto</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="discount" name="discount" placeholder="Desconto" required>
                    </div>
                </div>

                <div class="row justify-content-md-center">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-4">
                        <select id="status" name="status" class="form-control form-select-sm" required>
                            <option value="true">Ativo</option>
                            <option value="false">Inativo</option>
                        </select>
                    </div>
                </div>
    
                <div class="row justify-content-md-center">
                    <div class="col-sm-2">
                        <a href="product.html" class="btn btn-secondary btn-sm">
                            Voltar
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left iconText" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
                            </svg>
                        </a>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success btn-sm">
                            Salvar
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down iconText" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z" />
                                <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
    </div>

    <script>
        async function loadCategories() {
            try {
                const response = await fetch(urlBaseApiCategory);

                if (!response.ok) {
                    throw new Error(`Erro ao carregar categorias: ${response.status} ${response.statusText}`);
                }

                const categories = await response.json();
                const selectCategory = document.getElementById("idCategory");

                // Limpar opções anteriores
                selectCategory.innerHTML = '<option value="">Selecione uma categoria</option>';

                // Preencher o select com as categorias retornadas
                categories.forEach(category => {
                    const option = document.createElement("option");
                    option.value = category.id; // Usa o ID da catagoria como valor
                    option.textContent = category.name; // Usa o nome da categoria como texto
                    selectCategory.appendChild(option);
                });

            } catch (error) {
                console.error("Erro ao buscar as categorias:", error);
                document.getElementById("idCategory").innerHTML = '<option value="">Erro ao carregar as categorias</option>';
            }
        }

        // Chama a função ao carregar a página
        document.addEventListener("DOMContentLoaded", loadCategories);
    </script>

    <script>
        const apiUrl = urlBaseApiProduct;
        const categoriesApiUrl = urlBaseApiCategory; // API de Categories
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        // Função para carregar as categorias dinamicamente
        async function loadCategories() {
            const categorySelect = document.getElementById("idCategory");

            try {
                const response = await fetch(categoriesApiUrl);
                if (!response.ok) throw new Error("Erro ao carregar as categorias.");

                const categories = await response.json();
                categorySelect.innerHTML = `<option value="">Selecione uma categoria</option>`;
                
                categories.forEach(category => {
                    categorySelect.innerHTML += `<option value="${category.id}">${category.name}</option>`;
                });

            } catch (error) {
                categorySelect.innerHTML = `<option value="">Erro ao carregar as categorias</option>`;
                console.error(error);
            }
        }

        // Função para carregar os dados do produto
        async function loadProductData() {
        if (!productId) {
            alert("ID do produto não encontrado!");
            window.location.href = "product.html";
            return;
        }

        try {
            const response = await fetch(`${apiUrl}/${productId}`);
            if (!response.ok) throw new Error("Erro ao carregar produto.");

            const product = await response.json();

            document.getElementById("productId").value = product.id;
            document.getElementById("productName").value = product.name;
            document.getElementById("description").value = product.description;
            document.getElementById("details").value = product.details;
            document.getElementById("picture").value = product.picture;
            document.getElementById("amount").value = product.amount;
            document.getElementById("valueOf").value = product.valueOf;
            document.getElementById("valueFor").value = product.valueFor;
            document.getElementById("discount").value = product.discount;
            document.getElementById("status").value = product.status;

            await loadCategories(); // Aguarde o carregamento das categorias antes de definir o valor

            if (product.idCategory) {
                document.getElementById("idCategory").value = product.idCategory;
            }

        } catch (error) {
            alert("Erro ao carregar os dados: " + error.message);
        }
    }

        // Função para atualizar o produto
        document.getElementById("updateProductForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const updatedProduct = {
                id: document.getElementById("productId").value,
                name: document.getElementById("productName").value,
                description: document.getElementById("description").value,
                details: document.getElementById("details").value,
                picture: document.getElementById("picture").value,
                amount: document.getElementById("amount").value,
                valueOf: document.getElementById("valueOf").value,
                valueFor: document.getElementById("valueFor").value,
                discount: document.getElementById("discount").value,
                idCategory: parseInt(document.getElementById("idCategory").value),
                status: document.getElementById("status").value === "true"
            };

            try {
                const response = await fetch(`${apiUrl}/${productId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedProduct)
                });

                if (!response.ok) throw new Error("Erro ao atualizar produto.");

                alert("Produto atualizado com sucesso!");
                window.location.href = "product.html";
            } catch (error) {
                alert("Erro ao salvar alterações: " + error.message);
            }
        });

        loadProductData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
