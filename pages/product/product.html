<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/product.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Produto</h1>

        <!-- Botão para adicionar nova produto -->
        <div class="mb-3 row">
            <div class="col-sm-3">
                <a href="productAdd.html" class="btn btn-primary btn-sm">
                    Adicionar Nova Produto
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus iconText" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <p id="loadingMessage">Carregando...</p>
        </div>

        <div class="mb-3 row">
            <table class="table table-striped table-bordered d-none" id="productsTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Detalhes</th>
                        <th>Foto</th>
                        <th>Quantidade</th>
                        <th>Valor de</th>
                        <th>Valor por</th>
                        <th>Desconto</th>
                        <th>Data da Criação</th>
                        <th>Data da Atualização</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productsBody" class="text-center"></tbody>
            </table>
        </div>
    </div>

        <!-- Modal de Confirmação -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Tem certeza que deseja excluir esta produto?
                    </div>
                    <div class="modal-footer">
                        <div class="row w-100 d-flex justify-content-center">
                            <div class="col-auto">
                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" id="confirmNotDeleteBtn">
                                    Não
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x iconText" viewBox="0 0 16 16">
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-danger btn-sm" id="confirmDeleteBtn">
                                    Sim, Excluir
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check iconText" viewBox="0 0 16 16">
                                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        let productIdToDelete = null;

        async function fetchProducts() {
            const url = "https://localhost:44337/api/Products";
            const loadingMessage = document.getElementById("loadingMessage");
            const productsTable = document.getElementById("productsTable");
            const productsBody = document.getElementById("productsBody");

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                const products = await response.json();

                if (products.length === 0) {
                    loadingMessage.innerHTML = "<p class='text-warning'>Nenhuma produto foi encontrada.</p>";
                    return;
                }

                // Gerar as linhas da tabela
                productsBody.innerHTML = products.map(product => `
                        <tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.description}</td>
                            <td>${product.details}</td>
                            <td>
                                <img id="iconProduct" name="iconProduct" src="../../img/${product.picture}" alt="Icon product" width="48" height="48"/>
                            </td>
                            <td>${product.amount}</td>
                            <td>${product.valueOf}</td>
                            <td>${product.valueFor}</td>
                            <td>${product.discount}</td>
                            <td>${new Date(product.dateInsert).toLocaleDateString("pt-BR")}</td>
                            <td>${new Date(product.dateUpdate).toLocaleDateString("pt-BR")}</td>
                            <td>${product.status ? 'Ativo' : 'Inativo'}</td>
                            <td>
                                <div class="row justify-content-md-center">
                                    <div class="col-sm-6">
                                        <a href="productUpdate.html?id=${product.id}" class="btn btn-warning btn-sm">
                                            Atualizar
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise iconText" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                        </svg>
                                    </a>
                                </div>
                                <div class="col-sm-5">
                                        <a href="#" onclick="deleteProduct(${product.id})" class="btn btn-danger btn-sm">
                                            Excluir
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x iconText" viewBox="0 0 16 16">
                                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `).join("");

                // Esconder a mensagem de carregamento e exibir a tabela
                loadingMessage.classList.add("d-none");
                productsTable.classList.remove("d-none");

            } catch (error) {
                loadingMessage.innerHTML = `<p class="text-danger">Erro: ${error.message}</p>`;
            }
        }

        fetchProducts();

        function deleteProduct(id) {
            productIdToDelete = id;
            const modal = new bootstrap.Modal(document.getElementById("confirmDeleteModal"));
            modal.show();
        }

        document.getElementById("confirmDeleteBtn").addEventListener("click", async function () {
            if (productIdToDelete) {
                try {
                    const response = await fetch(`https://localhost:44337/api/Products/${productIdToDelete}`, { method: "DELETE" });

                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                    }

                    alert("Produto foi excluído com sucesso!");
                    window.location.reload();
                } catch (error) {
                    alert(`Erro ao excluir: ${error.message}`);
                }
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
