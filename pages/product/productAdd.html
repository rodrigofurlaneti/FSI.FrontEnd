<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/product.css">
</head>
<body>
    <div class="container mt-4 text-center">
        <h1>Adicionar Nova Produto</h1>

        <form id="productForm">
            <div class="row justify-content-md-center">
                <label for="productname" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="productname" name="productname" placeholder="Nome" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="description" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="description" name="description" placeholder="Descrição" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="details" class="col-sm-2 col-form-label">Detalhes</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="details" name="details" placeholder="Detalhes" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="picture" class="col-sm-2 col-form-label">Foto</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="picture" name="picture" placeholder="Foto" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="amount" class="col-sm-2 col-form-label">Quantidade</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="amount" name="amount" placeholder="Quantidade" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="valueOf" class="col-sm-2 col-form-label">Valor de</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="valueOf" name="valueOf" placeholder="Valor de" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="valueFor" class="col-sm-2 col-form-label">Valor por</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="valueFor" name="valueFor" placeholder="Valor por" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="discount" class="col-sm-2 col-form-label">Desconto</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="discount" name="discount" placeholder="Desconto" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-sm-2">
                    <a href="product.html" class="btn btn-secondary btn-sm">
                        Voltar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left iconText" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
                        </svg>
                    </a>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success btn-sm">
                        Salvar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down iconText" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z" />
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>

        <p id="message" class="mt-3"></p>
    </div>

    <script>
        document.getElementById("productForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const productData = {
                name: document.getElementById("productname").value,
                description: document.getElementById("description").value,
                details: document.getElementById("details").value,
                picture: document.getElementById("picture").value,
                amount: document.getElementById("amount").value,
                valueOf: document.getElementById("valueOf").value,
                valueFor: document.getElementById("valueFor").value,
                discount: document.getElementById("discount").value,
                dateInsert: new Date().toISOString(),
                dateUpdate: new Date().toISOString(),
                status: true
            };

            try {
                const response = await fetch("https://localhost:44337/api/Products", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                document.getElementById("message").innerHTML = "<p class='text-success'>Produto cadastrado com sucesso!</p>";

                setTimeout(() => { window.location.href = "product.html"; }, 2000);

            } catch (error) {
                document.getElementById("message").innerHTML = `<p class='text-danger'>Erro: ${error.message}</p>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
