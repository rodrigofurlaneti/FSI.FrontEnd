<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/user.css">
    <script src="../../routes/route.js"></script>
</head>
<body>
    <div class="container mt-4 text-center">
        <h1>Atualizar Usuário</h1>

        <form id="updateUserForm">
            <input type="hidden" id="userId">

            <div class="row justify-content-md-center">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="password" class="col-sm-2 col-form-label">Nova Senha</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Deixe em branco para manter a senha atual">
                </div>
            </div>

            <div class="row justify-content-md-center" style="padding-top: 1vh;">
                <label for="idProfile" class="col-sm-2 col-form-label">Perfil</label>
                <div class="col-sm-4">
                    <select class="form-select form-select-sm" id="idProfile" name="idProfile" required>
                        <option value="">Carregando...</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-4">
                    <select id="status" class="form-select form-select-sm" required>
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-md-center mt-3">
                <div class="col-sm-2">
                    <a href="user.html" class="btn btn-secondary btn-sm">Voltar</a>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success btn-sm">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../js/userUpdate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
