<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/user.css">
    <script src="../../routes/route.js"></script>
</head>
<body>
    <div class="container mt-4 text-center">
        <h1>Atualizar Usuário</h1>

        <form id="updateUserForm">
            <input type="hidden" id="userId">

            <div class="row justify-content-md-center">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="password" class="col-sm-2 col-form-label">Nova Senha</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Deixe em branco para manter a senha atual">
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="idProfile" class="col-sm-2 col-form-label">Perfil</label>
                <div class="col-sm-4">
                    <select class="form-select form-select-sm" id="idProfile" name="idProfile" required>
                        <option value="">Carregando...</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-4">
                    <select id="status" class="form-select form-select-sm" required>
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-md-center mt-3">
                <div class="col-sm-2">
                    <a href="user.html" class="btn btn-secondary btn-sm">Voltar</a>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success btn-sm">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const apiUrl = urlBaseApiUser;
        const profilesApiUrl = urlBaseApiProfile; // API de Perfis
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("id");

        // Função para carregar os perfis dinamicamente
        async function loadProfiles() {
            const profileSelect = document.getElementById("idProfile");

            try {
                const response = await fetch(profilesApiUrl);
                if (!response.ok) throw new Error("Erro ao carregar perfis.");

                const profiles = await response.json();
                profileSelect.innerHTML = `<option value="">Selecione um perfil</option>`;
                
                profiles.forEach(profile => {
                    profileSelect.innerHTML += `<option value="${profile.id}">${profile.name}</option>`;
                });

            } catch (error) {
                profileSelect.innerHTML = `<option value="">Erro ao carregar perfis</option>`;
                console.error(error);
            }
        }

        // Função para carregar os dados do usuário
        async function loadUserData() {
            if (!userId) {
                alert("ID do usuário não encontrado!");
                window.location.href = "user.html";
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/${userId}`);
                if (!response.ok) throw new Error("Erro ao carregar usuário.");

                const user = await response.json();
                document.getElementById("userId").value = user.id;
                document.getElementById("username").value = user.username;
                document.getElementById("email").value = user.email;
                document.getElementById("status").value = user.status.toString();

                // Aguarda o carregamento dos perfis antes de selecionar o correto
                await loadProfiles();
                document.getElementById("idProfile").value = user.idProfile;

            } catch (error) {
                alert("Erro ao carregar os dados: " + error.message);
            }
        }

        // Função para atualizar o usuário
        document.getElementById("updateUserForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const passwordField = document.getElementById("password");
            const updatedUser = {
                id: document.getElementById("userId").value,
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                idProfile: parseInt(document.getElementById("idProfile").value),
                status: document.getElementById("status").value === "true"
            };

            // Apenas incluir a senha se foi preenchida
            if (passwordField.value.trim()) {
                updatedUser.password = passwordField.value;
            }

            try {
                const response = await fetch(`${apiUrl}/${userId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedUser)
                });

                if (!response.ok) throw new Error("Erro ao atualizar usuário.");

                alert("Usuário atualizado com sucesso!");
                window.location.href = "user.html";
            } catch (error) {
                alert("Erro ao salvar alterações: " + error.message);
            }
        });

        loadUserData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
