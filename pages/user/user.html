<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/user.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Usuários</h1>

        <!-- Botão para adicionar novo usuário -->
        <div class="mb-3 row">
            <div class="col-sm-3">
                <a href="userAdd.html" class="btn btn-primary btn-sm">
                    Adicionar Novo Usuário
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus iconText" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <p id="loadingMessage">Carregando...</p>
        </div>

        <div class="mb-3 row">
            <table class="table table-striped table-bordered d-none" id="usersTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Data da Criação</th>
                        <th>Data da Atualização</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usersBody"></tbody>
            </table>
        </div>

    </div>

        <script>
            async function fetchUsers() {
                const url = "https://localhost:44337/api/Users";
                const loadingMessage = document.getElementById("loadingMessage");
                const usersTable = document.getElementById("usersTable");
                const usersBody = document.getElementById("usersBody");

                try {
                    const response = await fetch(url);

                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                    }

                    const users = await response.json();

                    if (users.length === 0) {
                        loadingMessage.innerHTML = "<p class='text-warning'>Nenhum usuário encontrado.</p>";
                        return;
                    }

                    // Gerar as linhas da tabela
                    usersBody.innerHTML = users.map(user => `
                                        <tr>
                                            <td>${user.id}</td>
                                            <td>${user.username}</td>
                                            <td>${user.email}</td>
                                            <td>${new Date(user.dateInsert).toLocaleDateString("pt-BR")}</td>
                                            <td>${new Date(user.dateUpdate).toLocaleDateString("pt-BR")}</td>
                                            <td>${user.status ? 'Ativo' : 'Inativo'}</td>
                                            <td>
                                                <a href="userUpdate.html?id=${user.id}" class="btn btn-warning btn-sm">
                                                    Atualizar
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise iconText" viewBox="0 0 16 16">
                                                      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                                      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                                    </svg>
                                                </a>
                                            </td>
                                        </tr>
                                    `).join("");

                    // Esconder a mensagem de carregamento e exibir a tabela
                    loadingMessage.classList.add("d-none");
                    usersTable.classList.remove("d-none");

                } catch (error) {
                    loadingMessage.innerHTML = `<p class="text-danger">Erro: ${error.message}</p>`;
                }
            }

            fetchUsers();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
