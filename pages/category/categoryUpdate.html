<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/category.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Atualizar Categoria</h1>

        <form id="updateCategoryForm">
            <input type="hidden" id="categoryId">

            <div class="mb-3">
                <label for="categoryname" class="form-label">Nome</label>
                <input type="text" id="categoryname" name="categoryname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="picture" class="form-label">Icone</label>
                <input type="text" id="picture" name="picture" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" id="description" name="description" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control" required>
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="category/category.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script>
        const apiUrl = "https://localhost:44337/api/Categories";
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get("id");

        async function loadCategoryData() {
            if (!categoryId) {
                alert("ID do perfil não encontrado!");
                window.location.href = "category.html";
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/${categoryId}`);
                if (!response.ok) {
                    throw new Error("Erro ao carregar perfil.");
                }

                const category = await response.json();
                document.getElementById("categoryId").value = category.id;
                document.getElementById("categoryname").value = category.name;
                document.getElementById("picture").value = category.picture;
                document.getElementById("description").value = category.description;
                document.getElementById("status").value = category.status;
            } catch (error) {
                alert("Erro ao carregar os dados: " + error.message);
            }
        }

        document.getElementById("updateCategoryForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const updatedCategory = {
                id: document.getElementById("categoryId").value,
                name: document.getElementById("categoryname").value,
                picture: document.getElementById("picture").value,
                description: document.getElementById("description").value,
                status: document.getElementById("status").value === "true"
            };

            try {
                const response = await fetch(`${apiUrl}/${categoryId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedCategory)
                });

                if (!response.ok) {
                    throw new Error("Erro ao atualizar o categoria.");
                }

                alert("Categoria atualizado com sucesso!");
                window.location.href = "category.html";
            } catch (error) {
                alert("Erro ao salvar as alterações: " + error.message);
            }
        });

        loadCategoryData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
