<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/category.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Categoria</h1>

        <!-- Botão para adicionar nova categoria -->
        <div class="mb-3">
            <a href="categoryAdd.html" class="btn btn-primary">Adicionar Nova Categoria</a>
        </div>

        <p id="loadingMessage">Carregando...</p>

        <table class="table table-striped table-bordered d-none" id="categoriesTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Icone</th>
                    <th>Descrição</th>
                    <th>Data da Criação</th>
                    <th>Data da Atualização</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="categoriesBody"></tbody>
        </table>
    </div>

    <script>
        async function fetchCategories() {
            const url = "https://localhost:44337/api/Categories";
            const loadingMessage = document.getElementById("loadingMessage");
            const categoriesTable = document.getElementById("categoriesTable");
            const categoriesBody = document.getElementById("categoriesBody");

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                const categories = await response.json();

                if (categories.length === 0) {
                    loadingMessage.innerHTML = "<p class='text-warning'>Nenhum categoria encontrada.</p>";
                    return;
                }

                // Gerar as linhas da tabela
                categoriesBody.innerHTML = categories.map(category => `
                        <tr>
                            <td>${category.id}</td>
                            <td>${category.name}</td>
                            <td>
                                <img id="iconCategory" name="iconCategory" src="../../icon/${category.picture}" alt="Icon category" width="28" height="28"/>
                            </td>
                            <td>${category.description}</td>
                            <td>${new Date(category.dateInsert).toLocaleDateString("pt-BR")}</td>
                            <td>${new Date(category.dateUpdate).toLocaleDateString("pt-BR")}</td>
                            <td>${category.status ? 'Ativo' : 'Inativo'}</td>
                            <td>
                                <a href="categoryUpdate.html?id=${category.id}" class="btn btn-warning btn-sm">Atualizar</a>
                            </td>
                        </tr>
                    `).join("");

                // Esconder a mensagem de carregamento e exibir a tabela
                loadingMessage.classList.add("d-none");
                categoriesTable.classList.remove("d-none");

            } catch (error) {
                loadingMessage.innerHTML = `<p class="text-danger">Erro: ${error.message}</p>`;
            }
        }

        fetchCategories();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
