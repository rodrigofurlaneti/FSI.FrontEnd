<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/profile.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Atualizar Perfil</h1>

        <form id="updateProfileForm">
            <input type="hidden" id="profileId">

            <div class="mb-3">
                <label for="profilename" class="form-label">Nome</label>
                <input type="text" id="profilename" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="picture" class="form-label">Foto</label>
                <input type="text" id="picture" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control" required>
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="profile/profile.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script>
        const apiUrl = "https://localhost:44337/api/Profiles";
        const urlParams = new URLSearchParams(window.location.search);
        const profileId = urlParams.get("id");

        async function loadProfileData() {
            if (!profileId) {
                alert("ID do perfil não encontrado!");
                window.location.href = "profile.html";
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/${profileId}`);
                if (!response.ok) {
                    throw new Error("Erro ao carregar perfil.");
                }

                const profile = await response.json();
                document.getElementById("profileId").value = profile.id;
                document.getElementById("profilename").value = profile.name;
                document.getElementById("picture").value = profile.picture;
                document.getElementById("status").value = profile.status;
            } catch (error) {
                alert("Erro ao carregar os dados: " + error.message);
            }
        }

        document.getElementById("updateProfileForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const updatedProfile = {
                id: document.getElementById("profileId").value,
                name: document.getElementById("profilename").value,
                picture: document.getElementById("picture").value,
                status: document.getElementById("status").value === "true"
            };

            try {
                const response = await fetch(`${apiUrl}/${profileId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedProfile)
                });

                if (!response.ok) {
                    throw new Error("Erro ao atualizar o perfil.");
                }

                alert("Perfil atualizado com sucesso!");
                window.location.href = "profile.html";
            } catch (error) {
                alert("Erro ao salvar as alterações: " + error.message);
            }
        });

        loadProfileData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
