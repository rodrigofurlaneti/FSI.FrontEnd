<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/profile.css">
    <script src="../../routes/route.js"></script>
</head>
<body>
    <div class="container mt-4 text-center">
        <h1>Atualizar Perfil</h1>

        <form id="updateProfileForm">
            <input type="hidden" id="profileId">

            <div class="row justify-content-md-center">
                <label for="profilename" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="profilename" name="profilename" placeholder="Perfil" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="picture" class="col-sm-2 col-form-label">Icone</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control form-control-sm" id="picture" name="picture" placeholder="Icone" required>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <label for="status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-4">
                    <select id="status" name="status" class="form-control form-select-sm" required>
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-sm-2">
                    <a href="profile.html" class="btn btn-secondary btn-sm">
                        Voltar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left iconText" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
                        </svg>
                    </a>
                </div>

                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success btn-sm">
                        Salvar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down iconText" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z" />
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>

    </div>

    <script>
        const apiUrl = urlBaseApiProfile;
        const urlParams = new URLSearchParams(window.location.search);
        const profileId = urlParams.get("id");

        async function loadProfileData() {
            if (!profileId) {
                alert("ID do perfil não encontrado!");
                window.location.href = "profile.html";
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/${profileId}`);
                if (!response.ok) {
                    throw new Error("Erro ao carregar perfil.");
                }

                const profile = await response.json();
                document.getElementById("profileId").value = profile.id;
                document.getElementById("profilename").value = profile.name;
                document.getElementById("picture").value = profile.picture;
                document.getElementById("status").value = profile.status;
            } catch (error) {
                alert("Erro ao carregar os dados: " + error.message);
            }
        }

        document.getElementById("updateProfileForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const updatedProfile = {
                id: document.getElementById("profileId").value,
                name: document.getElementById("profilename").value,
                picture: document.getElementById("picture").value,
                status: document.getElementById("status").value === "true"
            };

            try {
                const response = await fetch(`${apiUrl}/${profileId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedProfile)
                });

                if (!response.ok) {
                    throw new Error("Erro ao atualizar o perfil.");
                }

                alert("Perfil atualizado com sucesso!");
                window.location.href = "profile.html";
            } catch (error) {
                alert("Erro ao salvar as alterações: " + error.message);
            }
        });

        loadProfileData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
