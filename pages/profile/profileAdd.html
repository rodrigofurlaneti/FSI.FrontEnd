<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/profile.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Adicionar Novo Perfil</h1>

        <form id="profileForm">
            <div class="mb-3">
                <label for="profilename" class="form-label">Nome</label>
                <input type="text" class="form-control" id="profilename" required>
            </div>

            <div class="mb-3">
                <label for="picture" class="form-label">Foto</label>
                <input type="text" class="form-control" id="picture" required>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="profile.html" class="btn btn-secondary">Cancelar</a>
        </form>

        <p id="message" class="mt-3"></p>
    </div>

    <script>
        document.getElementById("profileForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const profileData = {
                name: document.getElementById("profilename").value,
                picture: document.getElementById("picture").value,
                dateInsert: new Date().toISOString(),
                dateUpdate: new Date().toISOString(),
                status: true
            };

            try {
                const response = await fetch("https://localhost:44337/api/Profiles", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(profileData)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                document.getElementById("message").innerHTML = "<p class='text-success'>Perfil cadastrado com sucesso!</p>";

                setTimeout(() => { window.location.href = "profile.html"; }, 2000);

            } catch (error) {
                document.getElementById("message").innerHTML = `<p class='text-danger'>Erro: ${error.message}</p>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
