<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Adicionar Novo Usuário</h1>

        <form id="userForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="idProfile" class="form-label">Perfil</label>
                <select class="form-select" id="idProfile" required>
                    <option value="1">Administrador</option>
                    <option value="2">Investidor</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="user.html" class="btn btn-secondary">Cancelar</a>
        </form>

        <p id="message" class="mt-3"></p>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const userData = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                idProfile: parseInt(document.getElementById("idProfile").value),
                dateInsert: new Date().toISOString(),
                dateUpdate: new Date().toISOString(),
                status: true
            };

            try {
                const response = await fetch("https://localhost:44337/api/Users", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                document.getElementById("message").innerHTML = "<p class='text-success'>Usuário cadastrado com sucesso!</p>";

                setTimeout(() => { window.location.href = "user.html"; }, 2000);

            } catch (error) {
                document.getElementById("message").innerHTML = `<p class='text-danger'>Erro: ${error.message}</p>`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
