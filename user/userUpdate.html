<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Atualizar Usuário</h1>

        <form id="updateUserForm">
            <input type="hidden" id="userId">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="idProfile" class="form-label">Perfil</label>
                <select id="idProfile" class="form-control" required>
                    <option value="1">Administrador</option>
                    <option value="2">Investidor</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control" required>
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="user/user.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script>
        const apiUrl = "https://localhost:44337/api/Users";
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("id");

        async function loadUserData() {
            if (!userId) {
                alert("ID do usuário não encontrado!");
                window.location.href = "user.html";
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/${userId}`);
                if (!response.ok) {
                    throw new Error("Erro ao carregar usuário.");
                }

                const user = await response.json();
                document.getElementById("userId").value = user.id;
                document.getElementById("username").value = user.username;
                document.getElementById("password").value = user.password;
                document.getElementById("email").value = user.email;
                document.getElementById("idProfile").value = user.idProfile;
                document.getElementById("status").value = user.status;
            } catch (error) {
                alert("Erro ao carregar os dados: " + error.message);
            }
        }

        document.getElementById("updateUserForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const updatedUser = {
                id: document.getElementById("userId").value,
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                idProfile: parseInt(document.getElementById("idProfile").value),
                status: document.getElementById("status").value === "true"
            };

            try {
                const response = await fetch(`${apiUrl}/${userId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedUser)
                });

                if (!response.ok) {
                    throw new Error("Erro ao atualizar usuário.");
                }

                alert("Usuário atualizado com sucesso!");
                window.location.href = "user.html";
            } catch (error) {
                alert("Erro ao salvar alterações: " + error.message);
            }
        });

        loadUserData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
