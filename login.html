<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
            <button type="submit" class="btn btn-primary" id="authenticate" name="authenticate">Autenticar</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='forgot_password.html'">Esqueci a Senha</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("authenticate").addEventListener("click", async function (event) {
            event.preventDefault();
            const username = document.querySelector('input[id="username"]').value;
            const password = document.querySelector('input[id="password"]').value;

            const requestData = {
                Username: username,
                Password: password
            };

            try {
                const response = await fetch("https://localhost:44337/api/Authenticate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Autenticação bem-sucedida!");

                    // Redireciona para outra página após login (exemplo)
                    window.location.href = "dashboard.html";
                } else {
                    alert("Falha na autenticação: " + (data.token?.message || "Credenciais inválidas"));
                }
            } catch (error) {
                console.error("Erro ao autenticar:", error);
                alert("Erro ao conectar com o servidor.");
            }
        });
    });
</script>
